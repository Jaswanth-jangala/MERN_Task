<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-2</title>
    <style>
        body
        {
            width: 240px;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    Lists can be nested(list inside list):
    <ul><li>Coffee</li></ul>
    <ul>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
        </ul>
        <ul>
            <li>Green Tea</li>
        </ul>
    </ul>
    <ul><li>Milk</li></ul>
</body>
</html>
